<body>
  <!-- Inclusion du header -->
  <div id="header"></div>

  <!-- Contenu principal -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Jeux</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGameModal">
        <i class="fas fa-plus"></i> Ajouter un jeu
      </button>
    </div>

    <!-- Tableau des jeux -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom du jeu</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="games-list">
        <!-- Les jeux seront chargés ici dynamiquement -->
        <tr>
          <td id="game-id">1</td>
          <td>Jeu 1</td>
          <td>Description du jeu 1</td>
          <td>
            <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Modifier</button>
            <button class="btn btn-sm btn-danger" id="deleteGame"><i class="fas fa-trash"></i> Supprimer</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jeu 2</td>
          <td>Description du jeu 2</td>
          <td>
            <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Modifier</button>
            <button class="btn btn-sm btn-danger" id="deleteGame"><i class="fas fa-trash"></i> Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal pour ajouter un jeu -->
  <div class="modal fade" id="addGameModal" tabindex="-1" aria-labelledby="addGameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addGameModalLabel">Ajouter un jeu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-game-form">
            <div class="mb-3">
              <label for="game-name" class="form-label">Nom du jeu</label>
              <input type="text" class="form-control" id="game-name" required>
            </div>
            <div class="mb-3">
              <label for="game-description" class="form-label">Description</label>
              <textarea class="form-control" id="game-description" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary fas" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="saveGame">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Inclusion du footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS et dépendances -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="/js/games.js"></script>

      .then(data => {
        document.getElementById('footer').innerHTML = data;
