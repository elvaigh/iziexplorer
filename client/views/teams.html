<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Équipe</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <!-- FullCalendar CSS -->
   <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="/css/styles.css">
  
</head>
<body>
 <!-- Inclusion du header -->
 <div id="header"></div>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Gestion des Membres de l'Équipe</h5>
      </div>
      <div class="card-body">
        <form id="add-team-member-form">
          <div class="mb-3">
            <label for="member-name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="member-name" required>
          </div>
          <div class="mb-3">
            <label for="member-role" class="form-label">Rôle</label>
            <input type="text" class="form-control" id="member-role" required>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
        <h2 class="mt-4">Liste des membres</h2>
        <ul id="team-list-items" class="list-group"></ul>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="/js/team.js"></script>
  <script>
    fetch('/views/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
    fetch('/views/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
