<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Bootstrap JS et dépendances -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Inclusion du header -->
  <div id="header"></div>

  <!-- Contenu principal centré -->
  <div class="container mt-4">
    <div class="row">
      <!-- Colonne pour les cartes (Calendrier, Jeux, Équipe) -->
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header">
            <div style="display: flex; align-items: center;">
              <i class="fas fa-calendar-alt fa-4x mb-3"></i>
              <h5 class="card-title" style="margin-left: 10px;">Calendrier Sommaire</h5>
            </div>
          </div>
          <div class="card-body">
            <ul id="calendar-list" class="list-group">
              <li class="list-group-item">Événement 1 - 10/10/2023</li>
              <li class="list-group-item">Événement 2 - 15/10/2023</li>
            </ul>
            <a href="/calendar" class="btn btn-light">Voir le calendrier</a>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            <div style="display: flex; align-items: center;">
              <i class="fas fa-gamepad fa-4x mb-3"></i>
              <h5 class="card-title" style="margin-left: 10px;">Jeux</h5>
            </div>
          </div>
          <div class="card-body">
            <ul id="games-list" class="list-group">
              <li class="list-group-item">Jeu 1</li>
              <li class="list-group-item">Jeu 2</li>
            </ul>
            <a href="/games" class="btn btn-light">Gérer les jeux</a>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <div style="display: flex; align-items: center;">
              <i class="fas fa-users fa-4x mb-3"></i>
              <h5 class="card-title" style="margin-left: 10px;">Membres de l'Équipe</h5>
            </div>
          </div>
          <div class="card-body">
            <ul id="team-list" class="list-group">
              <li class="list-group-item">Membre 1 - Rôle</li>
              <li class="list-group-item">Membre 2 - Rôle</li>
            </ul>
            <a href="/team" class="btn btn-light">Voir les membres</a>
          </div>
        </div>
      </div>
       <!-- Colonne pour les statistiques et la tâche -->
      <div class="col-md-4">
        <!-- Carte pour ajouter une tâche -->
        <div class="card mb-4">
          <div class="card-header">
            <div style="display: flex; align-items: center;">
              <i class="fas fa-tasks fa-4x mb-3"></i>
              <h5 class="card-title" style="margin-left: 10px;">Géstion des tâches</h5>
            </div>
          </div>
          <div class="card-body">
            <a href="/tasks" class="btn btn-light">Créer une tâche</a>
            <!-- <form id="add-task-form">
              <div class="mb-3">
                <label for="task-title" class="form-label">Titre de la tâche</label>
                <input type="text" class="form-control" id="task-title" required>
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label">Description</label>
                <textarea class="form-control" id="task-description" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </form> -->
          </div>
        </div>
         <!-- Colonne pour les statistiques sur les jeux -->
    
         <div class="card">
          <div class="card-header">
            <div style="display: flex; align-items: center;">
              <i class="fas fa-chart-bar fa-4x mb-3"></i>
              <h5 class="card-title" style="margin-left: 10px;">Statistiques des Jeux</h5>
            </div>
          </div>
          <div class="card-body">
            <canvas id="statisticsChart"></canvas>
          </div>
        </div>
      </div>
     
 
    </div>
  </div>

 

  <!-- Inclusion du footer -->
  <div id="footer"></div>

  <!-- Custom JS -->
  <script src="/js/app.js"></script>
  <!-- Chart.js pour les statistiques -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Inclure le header
    fetch('/views/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Inclure le footer
    // fetch('/views/footer.html')
    //   .then(response => response.text())
    //   .then(data => {
    //     document.getElementById('footer').innerHTML = data;
    //   });

    // Graphique des statistiques
    const ctx = document.getElementById('statisticsChart').getContext('2d');
    const statisticsChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jeu 1', 'Jeu 2'],
        datasets: [{
          label: 'Nombre de joueurs',
          data: [12, 19],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
