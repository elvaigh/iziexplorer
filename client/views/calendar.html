<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Sidebar -->
  <!-- Inclusion du header -->
 <div id="header"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <!-- <header class="header">
      <div class="header-left">
        <h1>Calendrier</h1>
      </div>
      <div class="header-right">
        <a href="#" class="btn btn-primary"><i class="fas fa-bell"></i></a>
        <a href="#" class="btn btn-primary"><i class="fas fa-user"></i></a>
      </div>
    </header> -->

    <!-- Contenu principal -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <!-- Calendrier -->
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal pour ajouter un événement -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Ajouter un Événement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Titre</label>
              <input type="text" class="form-control" id="eventTitle" required>
            </div>
            <div class="mb-3">
              <label for="eventDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="mb-3">
              <label for="eventDescription" class="form-label">Description</label>
              <textarea class="form-control" id="eventDescription" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="saveEvent">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

 <!-- Inclusion du footer -->
 <div id="footer"></div>
 <!-- Script pour inclure le header et le footer -->
 <script>
   // Inclure le header
   fetch('/views/header.html')
     .then(response => response.text())
     .then(data => {
       document.getElementById('header').innerHTML = data;
     });

   // Inclure le footer
   fetch('/views/footer.html')
     .then(response => response.text())
     .then(data => {
       document.getElementById('footer').innerHTML = data;
     });
 </script>

  <!-- Bootstrap JS et dépendances -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/fr.min.js"></script>
  <!-- Custom JS -->
  <script src="/js/calendar.js"></script>
</body>
</html>
